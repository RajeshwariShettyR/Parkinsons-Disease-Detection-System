<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

    <header class="bg-black text-white py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold uppercase">Parkinson's Disease Prediction</h1>
            <nav class="space-x-6">
                <a href="/" class="hover:text-gray-300">Home</a>
                <a href="/about" class="hover:text-gray-300">About Parkinson's</a>
                <a href="/prediction" class="hover:text-gray-300">Prediction Tool</a>
                <a href="/symptoms" class="hover:text-gray-300">Symptoms</a>
            </nav>
        </div>
    </header>


    <body class="bg-gray-100 text-gray-800 font-sans">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-800 font-serif uppercase" >Parkinson's Disease Prediction</h1>
            <h3 class="ml-4 font-semibold text-gray-700 uppercase my-6 ">Enter the below details :</h3>
            <form method="POST" action="/predict" class="bg-white rounded-lg shadow-lg p-6 space-y-4 max-w-10xl mx-auto">
                <!-- Two fields in each line -->
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Fo_Hz" class="w-1/3 text-gray-700 font-medium">MDVP_Fo_Hz</label>
                        <input type="number" name="MDVP_Fo_Hz" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Fhi_Hz" class="w-1/3 text-gray-700 font-medium">MDVP_Fhi_Hz</label>
                        <input type="number" name="MDVP_Fhi_Hz" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Flo_Hz" class="w-1/3 text-gray-700 font-medium">MDVP_Flo_Hz</label>
                        <input type="number" name="MDVP_Flo_Hz" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Jitter_percent" class="w-1/3 text-gray-700 font-medium">MDVP_Jitter_percent</label>
                        <input type="number" name="MDVP_Jitter_percent" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Jitter_Abs" class="w-1/3 text-gray-700 font-medium">MDVP_Jitter_Abs</label>
                        <input type="number" name="MDVP_Jitter_Abs" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_RAP" class="w-1/3 text-gray-700 font-medium">MDVP_RAP</label>
                        <input type="number" name="MDVP_RAP" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_PPQ" class="w-1/3 text-gray-700 font-medium">MDVP_PPQ</label>
                        <input type="number" name="MDVP_PPQ" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="Jitter_DDP" class="w-1/3 text-gray-700 font-medium">Jitter_DDP</label>
                        <input type="number" name="Jitter_DDP" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Shimmer" class="w-1/3 text-gray-700 font-medium">MDVP_Shimmer</label>
                        <input type="number" name="MDVP_Shimmer" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_Shimmer_dB" class="w-1/3 text-gray-700 font-medium">MDVP_Shimmer_dB</label>
                        <input type="number" name="MDVP_Shimmer_dB" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="Shimmer_APQ3" class="w-1/3 text-gray-700 font-medium">Shimmer_APQ3</label>
                        <input type="number" name="Shimmer_APQ3" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="Shimmer_APQ5" class="w-1/3 text-gray-700 font-medium">Shimmer_APQ5</label>
                        <input type="number" name="Shimmer_APQ5" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="MDVP_APQ" class="w-1/3 text-gray-700 font-medium">MDVP_APQ</label>
                        <input type="number" name="MDVP_APQ" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="Shimmer_DDA" class="w-1/3 text-gray-700 font-medium">Shimmer_DDA</label>
                        <input type="number" name="Shimmer_DDA" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="NHR" class="w-1/3 text-gray-700 font-medium">NHR</label>
                        <input type="number" name="NHR" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="HNR" class="w-1/3 text-gray-700 font-medium">HNR</label>
                        <input type="number" name="HNR" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="RPDE" class="w-1/3 text-gray-700 font-medium">RPDE</label>
                        <input type="number" name="RPDE" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="DFA" class="w-1/3 text-gray-700 font-medium">DFA</label>
                        <input type="number" name="DFA" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="spread1" class="w-1/3 text-gray-700 font-medium">spread1</label>
                        <input type="number" name="spread1" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="spread2" class="w-1/3 text-gray-700 font-medium">spread2</label>
                        <input type="number" name="spread2" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <div class="flex space-x-4">
                    <div class="flex items-center w-1/2">
                        <label for="D2" class="w-1/3 text-gray-700 font-medium">D2</label>
                        <input type="number" name="D2" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                    <div class="flex items-center w-1/2">
                        <label for="PPE" class="w-1/3 text-gray-700 font-medium">PPE</label>
                        <input type="number" name="PPE" step="0.0000000001" required class="w-2/3 p-2 border rounded-md focus:outline-blue-500">
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="mt-6 bg-blue-900 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 w-[150px]">Predict</button>
                </div>
            </form>
        </div>
    </body>
    



    <!-- Footer Section -->
    <footer class="bg-blue-900 text-white py-4" id="contact">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p>&copy; 2024 Parkinson's Disease Prediction. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
